<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bukulink Survey Form - HMIF Undip</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <h1 id="title">Bukulink Survey Form</h1>
        <p id="description">Welcome to Bukulink's User Experience Survey Form,<br> this survey is a program from HMIF Undip.</p>
    </header>
    <section>
        <form action="#" id="survey-form" method="POST">
            <div class="form-group">
                <label for="name" id="name-label" class="input-label">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" class="form" required>
            </div>

            <div class="form-group">
                <label for="email" id="email-label" class="input-label">Email</label>
                <input type="email" id="email"name="email" placeholder="Enter your email" class="form" required>
            </div>
            
            <div class="form-group">
                <label for="number" id="number-label" class="input-label">Age</label>
                <input type="number" name="number" id="number" min="18" max="60" placeholder="Enter your age" class="form" required>
            </div>

            <div class="form-group">
                <label for="dropdown" class="input-label">Current Role</label>
                <select id="dropdown" name="dropdown" class="form-control form" required>
                    <option disabled selected value>Select current role</option>
                    <option value="student">Student</option>\
                    <option value="lecturer">Lecturer</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                  </select>
            </div>

            <div class="form-group">
                <label for="" id="number-label" class="input-label">Would you recommend Bukulink to a friend?</label>
                <div>
                    <input type="radio" id="definitely" name="recommend" value="definitely" checked>
                    <label for="definitely">Definitely</label>
                </div>
                <div>
                    <input type="radio" id="maybe" name="recommend" value="maybe">
                    <label for="maybe">Maybe</label>
                </div>
                <div class="mb">
                    <input type="radio" id="not-sure" name="recommend" value="not-sure">
                    <label for="not-sure">Not Sure</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="favorite-feature" class="input-label">What is your favorite feature?</label>
                <select id="favorite-feature" name="favorite-feature" class="form-control form" required>
                    <option disabled selected value>Select an option</option>
                    <option value="student">Student Database</option>\
                    <option value="lecturer">Lecturer Database</option>
                    <option value="other">Other</option>
                  </select>
            </div>

            <div class="form-group">
                <label class="input-label">What would you like to see improved? (check all apply)</label>
                <div>
                    <input type="checkbox" id="search" name="search" checked>
                    <label for="search">Search</label>
                </div>
                <div>
                    <input type="checkbox" id="forgot" name="forgot">
                    <label for="forgot">Forgot Password</label>
                </div>
                <div class="mb">
                    <input type="checkbox" id="ui" name="ui">
                    <label for="ui">User Interface</label>
                </div>
            </div>

            <div class="form-group">
                <label class="input-label">Any additional suggestion?</label>
                <textarea name="suggestion" id="suggestion" class="form"></textarea>
            </div>

            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">Submit</button>
            </div>
        </form>
    </section>
</body>
</html>
